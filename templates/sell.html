{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="{{ url_for('sell') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock symbol" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="shares" placeholder="Number of shares to sell" type="integer"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">SELL</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
